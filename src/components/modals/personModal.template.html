<div class="modal-content"><div class="modal-header"><h2>Kişi Yönetimi</h2></div><div id="personListContainer"></div><hr style="margin: 20px -32px; border: none; border-top: 1px solid var(--gray-200);"><h3 style="margin-bottom: 20px;">Yeni Kişi Ekle</h3><form id="addPersonForm" style="margin-bottom: 20px;"><div class="form-group"><label for="personName">İsim Soyisim</label><input type="text" id="personName" required></div><div class="form-group"><label for="personTeam">Takım</label><select id="personTeam" required><option value="Anadolu Bakır">Anadolu Bakır</option><option value="AIFTEAM">AIFTEAM</option></select></div><button type="submit" class="btn btn-primary">Ekle</button></form><div class="modal-buttons"><button type="button" class="btn modal-btn cancel" onclick="closePersonManagement()">Kapat</button></div></div></div><!-- Postpone Edit Modal --><div class="modal" id="postponeEditModal"><div class="modal-content"><div class="modal-header"><h2>Erteleme Düzenle</h2></div><form id="postponeEditForm"><div class="form-group"><label for="postponeEditReason">Erteleme Sebebi *</label><textarea id="postponeEditReason" rows="3" required placeholder="Erteleme sebebini açıklayın..."></textarea></div><div class="form-group"><label for="postponeEditOriginalDate">Orijinal Tarih</label><input type="date" id="postponeEditOriginalDate" readonly style="background: #f5f5f5;"></div><div class="form-group"><label for="postponeEditNewDate">Yeni Hedef Tarih *</label><input type="date" id="postponeEditNewDate" required></div><div class="modal-buttons"><button type="button" class="btn modal-btn cancel" onclick="closePostponeEditModal()">İptal</button><button type="submit" class="btn btn-primary modal-btn save">Güncelle</button></div></form></div>
