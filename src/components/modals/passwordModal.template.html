<div class="modal-content"><div class="modal-header"><h2>Şifre Değiştir</h2></div><form id="passwordForm"><div class="form-group"><label for="currentPassword">Mevcut Şifre *</label><input type="password" id="currentPassword" required></div><div class="form-group"><label for="changeNewPassword">Yeni Şifre *</label><input type="password" id="changeNewPassword" required minlength="6"></div><div class="form-group"><label for="changeConfirmPassword">Yeni Şifre Tekrar *</label><input type="password" id="changeConfirmPassword" required minlength="6"></div><div class="modal-buttons"><button type="button" class="btn modal-btn cancel" onclick="closePasswordModal()">İptal</button><button type="submit" class="btn btn-primary modal-btn save">Şifreyi Değiştir</button></div></form></div>
