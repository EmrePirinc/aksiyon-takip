<div class="modal-content modal-content-scrollable"><div class="modal-header"><h2 id="modalTitle">Yeni Aksiyon Ekle</h2></div><form id="actionForm"><div class="form-group"><label for="actionTitle">Başlık *</label><input type="text" id="actionTitle" required></div><div class="form-group"><label for="actionResponsible">Sorumlu *</label><select id="actionResponsible" required><option value="">Seçiniz...</option><option value="Anadolu Bakır">Anadolu Bakır</option><option value="AIFTEAM">AIFTEAM</option><option value="Ortak - AIFTEAM/Anadolu Bakır">Ortak - AIFTEAM/Anadolu Bakır</option></select></div><div class="form-group"><label for="assignedPerson">Atanan Kişi</label><select id="assignedPerson"><option value="">Kişi seçiniz...</option></select></div><div class="form-group"><label for="actionDescription">Açıklama *</label><textarea id="actionDescription" rows="4" required></textarea></div><div class="form-group"><label for="actionStatus">Durum *</label><select id="actionStatus" required><option value="waiting">Bekliyor</option><option value="in-progress">Devam Ediyor</option><option value="completed">Tamamlandı</option></select></div><div class="form-group"><label for="actionDate">Hedef Tarih</label><input type="date" id="actionDate"></div><!-- Dosya Yükleme Bölümü --><div class="form-group"><label for="actionFiles">Dosya Ekle (Resim, PDF, Word, Excel)</label><input type="file" id="actionFiles" multiple accept="image/*,.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt" style="margin-bottom: 10px;"><div id="actionFilePreview" class="file-preview-container"><!-- Yüklenen dosyalar buraya gelecek --></div></div><div class="modal-buttons"><button type="button" class="btn modal-btn cancel" onclick="closeModal()">İptal</button><button type="submit" class="btn btn-primary modal-btn save">Kaydet</button></div></form></div>
