<div class="modal-content"><div class="modal-header"><h2>Aksiyon Ekle</h2></div><form id="addNoteForm"><div class="form-group"><label for="noteType">Tip *</label><select id="noteType" required><option value="">Tip Seç</option><option value="postpone">Erteleme</option><option value="note">Not</option><option value="update">Güncelleme</option><option value="reminder">Hatırlatma</option></select></div><div class="form-group"><label for="noteColor">Renk</label><div class="color-picker"><input type="color" id="noteColor" value="#3498db"><div class="color-presets"><button type="button" class="color-preset" data-color="#3498db" style="background: #3498db"></button><button type="button" class="color-preset" data-color="#e74c3c" style="background: #e74c3c"></button><button type="button" class="color-preset" data-color="#f39c12" style="background: #f39c12"></button><button type="button" class="color-preset" data-color="#2ecc71" style="background: #2ecc71"></button><button type="button" class="color-preset" data-color="#9b59b6" style="background: #9b59b6"></button><button type="button" class="color-preset" data-color="#95a5a6" style="background: #95a5a6"></button></div></div></div><div class="form-group"><label for="noteText">Açıklama *</label><div id="noteTextEditor" style="background: white; min-height: 150px;"></div><input type="hidden" id="noteText" required></div><div class="form-group" id="postponeDateGroup" style="display: none;"><label for="notePostponeDate">Yeni Hedef Tarih *</label><input type="date" id="notePostponeDate"></div><div class="form-group"><label for="noteFiles">Dosya Ekle (Resim, PDF, Word, Excel)</label><input type="file" id="noteFiles" multiple accept="image/*,.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt" style="margin-bottom: 10px;"><div id="noteFilePreview" class="file-preview-container"><!-- Yüklenen dosyalar buraya gelecek --></div></div><div class="modal-buttons"><button type="button" class="btn modal-btn cancel" onclick="closeAddNoteModal()">İptal</button><button type="submit" class="btn btn-primary modal-btn save">Ekle</button></div></form></div>
